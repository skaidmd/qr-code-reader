<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch QR (LIFF SDK 未使用)</title>
  <link rel="stylesheet" href="style.css">
  <!-- jsQR と LIFF SDK の読み込み（LIFF SDK は将来的な拡張用に読み込み） -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <!-- ヘッダーは削除済み -->
  <h1>Scratch QR (LIFF SDK 未使用)</h1>
  <div class="controls">
    <button id="toggleCamera">📷 カメラ オン</button>
    <p>読み取り件数: <span id="scanCount">0</span> 件</p>
    <button id="resetResult">🔄 結果をリセット</button>
  </div>
  <div class="video-container">
    <video id="video" autoplay playsinline></video>
    <div class="scanner-overlay">
      <div class="overlay-top"></div>
      <div class="overlay-left"></div>
      <div class="scanning-area"></div>
      <div class="overlay-right"></div>
      <div class="overlay-bottom"></div>
    </div>
    <div id="feedback" class="feedback"></div>
  </div>
  <p id="result">読み取り中...</p>
  <div class="card-container" id="scanHistory"></div>
  <footer>
    <p class="version">Version 1.0.1</p>
  </footer>
  <canvas id="canvas" style="display:none;"></canvas>
  
  <script src="script.js"></script>
  <script>
    // ScratchページはLIFF初期化不要なので、ページ読み込み時にカメラを起動
    window.addEventListener('load', () => {
      startCamera();
    });
  </script>
</body>
</html>
