<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコードリーダー</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        video {
            width: 80%;
            max-width: 300px;
            margin: 20px auto;
            display: block;
        }
        canvas {
            display: none;
        }
        .version {
            font-size: 12px;
            color: gray;
            margin-top: 10px;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>QRコードリーダー</h1>
    <button id="toggleCamera">カメラのオン/オフ</button>
    <button id="resetResult">結果をリセット</button>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <p>読み取ったQRコードの内容:</p>
    <p id="result">読み取り中...</p>
    <p class="version">Version 1.2.0</p>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const resultElement = document.getElementById('result');
        const toggleCameraButton = document.getElementById('toggleCamera');
        const resetResultButton = document.getElementById('resetResult');
        const ctx = canvas.getContext('2d');
        let stream = null;
        let scanning = false;

        async function startCamera() {
            try {
                const constraints = { video: { facingMode: { ideal: "environment" } } };
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                console.log("Camera Stream:", stream);
                video.srcObject = stream;
                video.play();
                scanning = true;
                scanQR();
            } catch (error) {
                console.error('カメラのアクセスに失敗しました:', error);
                resultElement.textContent = 'カメラを利用できません。';
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                scanning = false;
            }
        }

        function scanQR() {
            if (!scanning) return;
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: 'dontInvert'
                });
                if (code) {
                    console.log("QRコード検出", code);
                    resultElement.textContent = `QRコードの内容: ${code.data}`;
                    ctx.beginPath();
                    ctx.moveTo(code.location.topLeftCorner.x, code.location.topLeftCorner.y);
                    ctx.lineTo(code.location.topRightCorner.x, code.location.topRightCorner.y);
                    ctx.lineTo(code.location.bottomRightCorner.x, code.location.bottomRightCorner.y);
                    ctx.lineTo(code.location.bottomLeftCorner.x, code.location.bottomLeftCorner.y);
                    ctx.closePath();
                    ctx.lineWidth = 4;
                    ctx.strokeStyle = "red";
                    ctx.stroke();
                }
            }
            requestAnimationFrame(scanQR);
        }

        toggleCameraButton.addEventListener('click', () => {
            if (scanning) {
                stopCamera();
                toggleCameraButton.textContent = "カメラをオン";
            } else {
                startCamera();
                toggleCameraButton.textContent = "カメラをオフ";
            }
        });

        resetResultButton.addEventListener('click', () => {
            resultElement.textContent = "読み取り中...";
        });

        startCamera();
    </script>
</body>
</html>
