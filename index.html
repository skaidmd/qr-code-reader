<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコードリーダー</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        video {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin-top: 20px;
            display: block;
        }
        canvas {
            display: none;
        }
        .version {
            font-size: 12px;
            color: gray;
            margin-top: 10px;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>QRコードリーダー</h1>
    <button id="toggleCamera">カメラのオン/オフ</button>
    <button id="resetResult">結果をリセット</button>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <p>読み取ったQRコードの内容:</p>
    <p id="result">読み取り中...</p>
    <p>読み取り件数: <span id="scanCount">0</span> 件</p>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>QRコード</th>
                <th>読み取り日時</th>
                <th>キャプチャ</th>
            </tr>
        </thead>
        <tbody id="scanHistory"></tbody>
    </table>
    <p class="version">Version 1.6.0</p>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const resultElement = document.getElementById('result');
        const toggleCameraButton = document.getElementById('toggleCamera');
        const resetResultButton = document.getElementById('resetResult');
        const scanHistoryTable = document.getElementById('scanHistory');
        const scanCountElement = document.getElementById('scanCount');
        const ctx = canvas.getContext('2d');
        let stream = null;
        let scanning = false;
        let scannedResults = new Map();

        async function startCamera() {
            try {
                const constraints = { video: { facingMode: { ideal: "environment" }, zoom: 2.0 } };
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                console.log("Camera Stream:", stream);
                video.srcObject = stream;
                video.play();
                scanning = true;
                scanQR();
            } catch (error) {
                console.error('カメラのアクセスに失敗しました:', error);
                resultElement.textContent = 'カメラを利用できません。';
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                scanning = false;
            }
        }

        function scanQR() {
            if (!scanning) return;
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: 'attemptBoth'
                });
                if (code && !scannedResults.has(code.data)) {
                    console.log("QRコード検出", code);
                    resultElement.textContent = `QRコードの内容: ${code.data}`;
                    addToHistory(code.data);
                    scannedResults.set(code.data, true);
                }
            }
            requestAnimationFrame(scanQR);
        }

        function addToHistory(data) {
            const timestamp = new Date().toLocaleString();
            const row = document.createElement("tr");
            const no = scannedResults.size + 1;
            const qrContent = data.startsWith("http") ? `<a href="${data}" target="_blank">${data}</a>` : data;
            const capture = `<img src="${captureQR()}" width="100">`;
            row.innerHTML = `<td>${no}</td><td>${qrContent}</td><td>${timestamp}</td><td>${capture}</td>`;
            scanHistoryTable.appendChild(row);
            scanCountElement.textContent = scannedResults.size;
        }

        function captureQR() {
            const captureCanvas = document.createElement("canvas");
            captureCanvas.width = canvas.width;
            captureCanvas.height = canvas.height;
            captureCanvas.getContext("2d").drawImage(canvas, 0, 0);
            return captureCanvas.toDataURL("image/png");
        }

        toggleCameraButton.addEventListener('click', () => {
            if (scanning) {
                stopCamera();
                toggleCameraButton.textContent = "カメラをオン";
            } else {
                startCamera();
                toggleCameraButton.textContent = "カメラをオフ";
            }
        });

        resetResultButton.addEventListener('click', () => {
            resultElement.textContent = "読み取り中...";
            scanHistoryTable.innerHTML = "";
            scannedResults.clear();
            scanCountElement.textContent = "0";
        });

        startCamera();
    </script>
</body>
</html>
