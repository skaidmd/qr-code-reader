<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR„Ç≥„Éº„Éâ„É™„Éº„ÉÄ„Éº</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin: 20px auto;
            display: block;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        canvas {
            display: none;
        }
        .version {
            font-size: 12px;
            color: gray;
            margin-top: 10px;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .card {
            width: 320px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            text-align: left;
            background-color: #fff;
            position: relative;
            word-wrap: break-word;
            overflow-wrap: break-word;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .delete-icon {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            color: red;
        }
        .copy-icon {
            cursor: pointer;
            margin-left: 5px;
            color: #4CAF50;
        }
        .qr-content {
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        .capture-image {
            width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>QR„Ç≥„Éº„Éâ„É™„Éº„ÉÄ„Éº</h1>
    <div class="controls">
        <button id="toggleCamera">üì∑ „Ç´„É°„É© „Ç™„É≥</button>
        <p>Ë™≠„ÅøÂèñ„Çä‰ª∂Êï∞: <span id="scanCount">0</span> ‰ª∂</p>
        <button id="resetResult">üîÑ ÁµêÊûú„Çí„É™„Çª„ÉÉ„Éà</button>
    </div>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <p id="result" style="word-wrap: break-word; overflow-wrap: break-word;">Ë™≠„ÅøÂèñ„Çä‰∏≠...</p>
    <div class="card-container" id="scanHistory"></div>
    <p class="version">Version 2.0.0</p>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const resultElement = document.getElementById('result');
        const toggleCameraButton = document.getElementById('toggleCamera');
        const resetResultButton = document.getElementById('resetResult');
        const scanHistoryContainer = document.getElementById('scanHistory');
        const scanCountElement = document.getElementById('scanCount');
        const ctx = canvas.getContext('2d');
        let stream = null;
        let scanning = false;
        let scannedResults = new Map();

        async function startCamera() {
            try {
                const constraints = { video: { facingMode: { ideal: "environment" }, zoom: 3.5 } };
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.play();
                scanning = true;
                scanQR();
                toggleCameraButton.textContent = "üì¥ „Ç´„É°„É© „Ç™„Éï";
            } catch (error) {
                console.error('„Ç´„É°„É©„ÅÆ„Ç¢„ÇØ„Çª„Çπ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', error);
                resultElement.textContent = '„Ç´„É°„É©„ÇíÂà©Áî®„Åß„Åç„Åæ„Åõ„Çì„ÄÇ';
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                scanning = false;
                toggleCameraButton.textContent = "üì∑ „Ç´„É°„É© „Ç™„É≥";
            }
        }

        function captureImage(code) {
            ctx.strokeStyle = "red";
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(code.location.topLeftCorner.x, code.location.topLeftCorner.y);
            ctx.lineTo(code.location.topRightCorner.x, code.location.topRightCorner.y);
            ctx.lineTo(code.location.bottomRightCorner.x, code.location.bottomRightCorner.y);
            ctx.lineTo(code.location.bottomLeftCorner.x, code.location.bottomLeftCorner.y);
            ctx.closePath();
            ctx.stroke();
            return canvas.toDataURL("image/png");
        }

        function scanQR() {
            if (!scanning) return;
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: 'attemptBoth'
                });
                if (code && !scannedResults.has(code.data)) {
                    resultElement.textContent = `QR„Ç≥„Éº„Éâ„ÅÆÂÜÖÂÆπ: ${code.data}`;
                    addToHistory(code, code.data);
                    scannedResults.set(code.data, true);
                }
            }
            requestAnimationFrame(scanQR);
        }

        function addToHistory(code, data) {
            const timestamp = new Date().toLocaleString();
            const no = scannedResults.size + 1;
            const qrContent = data.startsWith("http") ? `<a href="${data}" target="_blank">${data}</a>` : data;
            const capture = captureImage(code);

            const card = document.createElement("div");
            card.classList.add("card");
            card.innerHTML = `
                <span class="delete-icon" onclick="this.parentElement.remove(); updateCount()">‚ùå</span>
                <p><strong>No:</strong> ${no}</p>
                <img class="capture-image" src="${capture}" alt="QR„Ç≥„Éº„Éâ„Ç≠„É£„Éó„ÉÅ„É£">
                <p class="qr-content"><strong>QR„Ç≥„Éº„Éâ:</strong> ${qrContent} <span class="copy-icon" onclick="copyText('${data}')">üìã</span></p>
                <p><strong>Ë™≠„ÅøÂèñ„ÇäÊó•ÊôÇ:</strong> ${timestamp}</p>
            `;
            scanHistoryContainer.appendChild(card);
            updateCount();
        }

        startCamera();
    </script>
</body>
</html>
