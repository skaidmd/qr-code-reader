<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRコードリーダー</title>
  <link rel="stylesheet" href="style.css">
  <!-- jsQR と LIFF SDK の読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <!-- 切り替えリンク（ナビゲーション） -->
  <nav id="nav">
    <a href="#scratch">Scratch QR (LIFF SDK 未使用)</a> |
    <a href="#scan">Scan QR (LIFF SDK 使用)</a>
  </nav>

  <!-- Scratch QR ビュー -->
  <div id="scratchView" class="view">
    <h1>Scratch QR (LIFF SDK 未使用)</h1>
    <div class="controls">
      <button id="toggleCamera">📷 カメラ オン</button>
      <p>読み取り件数: <span id="scratchScanCount">0</span> 件</p>
      <button id="resetScratch">🔄 結果をリセット</button>
    </div>
    <div class="video-container">
      <video id="video" autoplay playsinline></video>
      <div class="scanner-overlay">
        <div class="overlay-top"></div>
        <div class="overlay-left"></div>
        <div class="scanning-area"></div>
        <div class="overlay-right"></div>
        <div class="overlay-bottom"></div>
      </div>
      <div id="scratchFeedback" class="feedback"></div>
    </div>
    <p id="scratchResult">読み取り中...</p>
    <div class="card-container" id="scratchHistory"></div>
  </div>

  <!-- Scan QR ビュー -->
  <div id="scanView" class="view" style="display: none;">
    <h1>Scan QR (LIFF SDK 使用)</h1>
    <div class="controls">
      <!-- 初期状態は無効。LIFF初期化完了後に有効化 -->
      <button id="scanButton" disabled>QRコードをスキャン</button>
    </div>
    <p id="scanResult">読み取り中...</p>
    <div class="card-container" id="scanHistory"></div>
  </div>

  <footer>
    <!-- バージョン番号はコミット毎に更新 -->
    <p class="version">Version X.X.0</p>
  </footer>

  <!-- 非表示のキャンバス -->
  <canvas id="canvas" style="display: none;"></canvas>

  <script src="script.js"></script>
</body>
</html>
