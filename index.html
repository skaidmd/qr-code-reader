<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRコードリーダー</title>
  <!-- スタイルシートの読み込み -->
  <link rel="stylesheet" href="style.css">
  <!-- 外部ライブラリの読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>QRコードリーダー</h1>
  <div class="controls">
    <button id="toggleCamera">📷 カメラ オン</button>
    <p>読み取り件数: <span id="scanCount">0</span> 件</p>
    <button id="resetResult">🔄 結果をリセット</button>
  </div>

  <div class="video-container">
    <video id="video" autoplay playsinline></video>
    <div class="scanner-overlay">
      <div class="overlay-top"></div>
      <div class="overlay-left"></div>
      <div class="scanning-area">ここにQRコードを合わせてください</div>
      <div class="overlay-right"></div>
      <div class="overlay-bottom"></div>
    </div>
    <div id="feedback" class="feedback"></div>
  </div>

  <p id="result">読み取り中...</p>
  <div class="card-container" id="scanHistory"></div>
  <p class="version">Version 2.2.0</p>

  <!-- 非表示のキャンバス -->
  <canvas id="canvas" style="display:none;"></canvas>

  <!-- JavaScriptファイルの読み込み -->
  <script src="script.js"></script>
</body>
</html>
