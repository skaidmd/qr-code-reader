<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコードリーダー</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        video {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin-top: 20px;
            display: block;
        }
        canvas {
            display: none;
        }
        .version {
            font-size: 12px;
            color: gray;
            margin-top: 10px;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .card {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            text-align: left;
            background-color: #f9f9f9;
            position: relative;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        .delete-icon {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
            color: red;
        }
        .copy-icon {
            cursor: pointer;
            margin-left: 5px;
            color: #4CAF50;
        }
        .qr-content {
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>QRコードリーダー</h1>
    <div class="controls">
        <button id="toggleCamera">📷 カメラ オン</button>
        <p>読み取り件数: <span id="scanCount">0</span> 件</p>
        <button id="resetResult">🔄 結果をリセット</button>
    </div>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <p id="result" style="word-wrap: break-word; overflow-wrap: break-word;">読み取り中...</p>
    <div class="card-container" id="scanHistory"></div>
    <p class="version">Version 1.8.0</p>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const resultElement = document.getElementById('result');
        const toggleCameraButton = document.getElementById('toggleCamera');
        const resetResultButton = document.getElementById('resetResult');
        const scanHistoryContainer = document.getElementById('scanHistory');
        const scanCountElement = document.getElementById('scanCount');
        const ctx = canvas.getContext('2d');
        let stream = null;
        let scanning = false;
        let scannedResults = new Map();

        async function startCamera() {
            try {
                const constraints = { video: { facingMode: { ideal: "environment" }, zoom: 3.5 } };
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.play();
                scanning = true;
                scanQR();
                toggleCameraButton.textContent = "📴 カメラ オフ";
            } catch (error) {
                console.error('カメラのアクセスに失敗しました:', error);
                resultElement.textContent = 'カメラを利用できません。';
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                scanning = false;
                toggleCameraButton.textContent = "📷 カメラ オン";
            }
        }

        toggleCameraButton.addEventListener('click', () => {
            if (scanning) {
                stopCamera();
            } else {
                startCamera();
            }
        });

        function scanQR() {
            if (!scanning) return;
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: 'attemptBoth'
                });
                if (code && !scannedResults.has(code.data)) {
                    resultElement.textContent = `QRコードの内容: ${code.data}`;
                    addToHistory(code.data);
                    scannedResults.set(code.data, true);
                }
            }
            requestAnimationFrame(scanQR);
        }

        function addToHistory(data) {
            const timestamp = new Date().toLocaleString();
            const no = scannedResults.size + 1;
            const qrContent = data.startsWith("http") ? `<a href="${data}" target="_blank">${data}</a>` : data;

            const card = document.createElement("div");
            card.classList.add("card");
            card.innerHTML = `
                <span class="delete-icon" onclick="this.parentElement.remove(); updateCount()">❌</span>
                <p><strong>No:</strong> ${no}</p>
                <p class="qr-content"><strong>QRコード:</strong> ${qrContent} <span class="copy-icon" onclick="copyText('${data}')">📋</span></p>
                <p><strong>読み取り日時:</strong> ${timestamp}</p>
            `;
            scanHistoryContainer.appendChild(card);
            updateCount();
        }

        function updateCount() {
            scanCountElement.textContent = document.querySelectorAll('.card').length;
        }

        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("コピーしました: " + text);
            });
        }

        resetResultButton.addEventListener('click', () => {
            resultElement.textContent = "読み取り中...";
            scanHistoryContainer.innerHTML = "";
            scannedResults.clear();
            updateCount();
        });

        startCamera();
    </script>
</body>
</html>
