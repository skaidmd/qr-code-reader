<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコードリーダー</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        video {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin-top: 20px;
            display: block;
        }
        canvas {
            display: none;
        }
        .version {
            font-size: 12px;
            color: gray;
            margin-top: 10px;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .card {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            text-align: left;
            background-color: #f9f9f9;
            position: relative;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        .delete-button, .copy-button {
            cursor: pointer;
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .copy-button {
            background-color: #4CAF50;
            right: 80px;
        }
    </style>
</head>
<body>
    <h1>QRコードリーダー</h1>
    <button id="toggleCamera">カメラのオン/オフ</button>
    <button id="resetResult">結果をリセット</button>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <p>読み取ったQRコードの内容:</p>
    <p id="result">読み取り中...</p>
    <p>読み取り件数: <span id="scanCount">0</span> 件</p>
    <div class="card-container" id="scanHistory"></div>
    <p class="version">Version 1.7.0</p>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const resultElement = document.getElementById('result');
        const toggleCameraButton = document.getElementById('toggleCamera');
        const resetResultButton = document.getElementById('resetResult');
        const scanHistoryContainer = document.getElementById('scanHistory');
        const scanCountElement = document.getElementById('scanCount');
        const ctx = canvas.getContext('2d');
        let stream = null;
        let scanning = false;
        let scannedResults = new Map();

        async function startCamera() {
            try {
                const constraints = { video: { facingMode: { ideal: "environment" }, zoom: 3.5 } };
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                console.log("Camera Stream:", stream);
                video.srcObject = stream;
                video.play();
                scanning = true;
                scanQR();
            } catch (error) {
                console.error('カメラのアクセスに失敗しました:', error);
                resultElement.textContent = 'カメラを利用できません。';
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                scanning = false;
            }
        }

        function scanQR() {
            if (!scanning) return;
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: 'attemptBoth'
                });
                if (code && !scannedResults.has(code.data)) {
                    console.log("QRコード検出", code);
                    resultElement.textContent = `QRコードの内容: ${code.data}`;
                    addToHistory(code.data);
                    scannedResults.set(code.data, true);
                }
            }
            requestAnimationFrame(scanQR);
        }

        function addToHistory(data) {
            const timestamp = new Date().toLocaleString();
            const no = scannedResults.size + 1;
            const qrContent = data.startsWith("http") ? `<a href="${data}" target="_blank">${data}</a>` : data;
            const capture = `<img src="${captureQR()}" width="100">`;

            const card = document.createElement("div");
            card.classList.add("card");
            card.innerHTML = `
                <button class="copy-button" onclick="copyText('${data}')">コピー</button>
                <button class="delete-button" onclick="this.parentElement.remove(); updateCount()">削除</button>
                <p><strong>No:</strong> ${no}</p>
                <p><strong>キャプチャ:</strong> ${capture}</p>
                <p><strong>QRコード:</strong> ${qrContent}</p>
                <p><strong>読み取り日時:</strong> ${timestamp}</p>
            `;
            scanHistoryContainer.appendChild(card);
            updateCount();
        }

        function updateCount() {
            scanCountElement.textContent = document.querySelectorAll('.card').length;
        }

        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("コピーしました: " + text);
            });
        }

        function captureQR() {
            const captureCanvas = document.createElement("canvas");
            captureCanvas.width = canvas.width;
            captureCanvas.height = canvas.height;
            captureCanvas.getContext("2d").drawImage(canvas, 0, 0);
            return captureCanvas.toDataURL("image/png");
        }

        startCamera();
    </script>
</body>
</html>
